<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Network</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <figure class="logo-header">
            <img class="logo" src="./logo.webp" alt="Logo de Netflix">
        </figure>
        <div class="header-menu">
            <select class="header-idioma">
                <option value="Espanol">Espanol</option>
                <option value="English">English</option>
            </select>
            <input type="button" value="Registrate" id="" class="header-boton">
        </div>
    </header>
    <main class="main">
        <div class="main-tittle">
            <h1>Los mejores restaurants,<br> a un click de distancia</h1>
            <p class="main-parrafo">Reservas online </p>
            <form action="g">
                <span class="spancito">Obten un 10% de descuento en tu primera reserva</span><br><br>
                <input class="main-formulario"  type="text" placeholder="Ejmp: Luperestaurant" id="inputsito">
                <button type="button" class="boton-resevar" id="button">Reservar</button>
            </form>
        </div>
    </main>
<script src="./redireccionar.js"></script>
</body>
</html>
